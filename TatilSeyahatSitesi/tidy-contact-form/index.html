<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free Contact Form :: W3layouts</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
</head>

<body>
  <!-- contacts -->
  <section class="w3l-contact-7">
    <div class="contacts-9 section-gap">
      <div class="wrapper">
        <div class="top-map">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2895687731!2d-74.26055986835598!3d40.697668402590374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1562582305883!5m2!1sen!2sin"
              frameborder="0" style="border:0" allowfullscreen=""></iframe>
          </div>


          <div class="map-content-9">
            <div class="cont-details">
              <h5>Contact Info</h5>

              <address>
                <p><span class="fa fa-map-marker"></span>158 Avenues Street New York, NY-90814 </p>
                <p> <a href="mailto:mail@example.com"><span class="fa fa-envelope"></span>mail@example.com</a></p>
                <p><span class="fa fa-phone"></span><a href="#">+1-800-999-800</a></p>
              </address>

            </div>
            <form action="https://sendmail.w3layouts.com/submitForm" method="post">

              <input type="text" name="w3lName" id="w3lName" placeholder="Name" required="">
              <input type="email" name="w3lSender" id="w3lSender" placeholder="Email" required="">

              <textarea name="w3lMessage" id="w3lMessage" placeholder="Message" required=""></textarea>
              <button type="submit" class="btn btn-contact">Send</button>
            </form>
          </div>
        </div>

      </div>

    </div>

  </section>
  <!-- //contacts -->
</body>

</html>
